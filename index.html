<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area - Browse Everything</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              olive: {
                50: '#f4f7eb',
                100: '#e5ebc6',
                200: '#d1dda0',
                800: '#3f4f22',
                900: '#34401e',
              }
            },
            keyframes: {
              'fade-in-down': {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in-down': 'fade-in-down 0.5s ease-out',
              'fade-in-up': 'fade-in-up 0.5s ease-out',
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling */
      html { scroll-behavior: smooth; }

      /* Loader Animation */
      .loader {
        position: relative;
        font-size: 16px;
        width: 5.5em;
        height: 5.5em;
      }

      .loader:before {
        content: '';
        position: absolute;
        transform: translate(-50%, -50%) rotate(45deg);
        height: 100%;
        width: 4px;
        background: #fff;
        left: 50%;
        top: 50%;
      }

      .loader:after {
        content: '';
        position: absolute;
        left: 0.2em;
        bottom: 0.18em;
        width: 1em;
        height: 1em;
        background-color: #3f4f22; /* Changed from orange to olive-800 to match theme */
        border-radius: 15%;
        animation: rollingRock 2.5s cubic-bezier(.79, 0, .47, .97) infinite;
      }

      @keyframes rollingRock {
        0% { transform: translate(0, -1em) rotate(-45deg) }
        5% { transform: translate(0, -1em) rotate(-50deg) }
        20% { transform: translate(1em, -2em) rotate(47deg) }
        25% { transform: translate(1em, -2em) rotate(45deg) }
        30% { transform: translate(1em, -2em) rotate(40deg) }
        45% { transform: translate(2em, -3em) rotate(137deg) }
        50% { transform: translate(2em, -3em) rotate(135deg) }
        55% { transform: translate(2em, -3em) rotate(130deg) }
        70% { transform: translate(3em, -4em) rotate(217deg) }
        75% { transform: translate(3em, -4em) rotate(220deg) }
        100% { transform: translate(0, -1em) rotate(-225deg) }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
